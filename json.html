<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
  </head>
  <body>
    <select id='project'>
      <option value='0'>オンライン広場</option>
      <option value='1'>怪盗ゲーム　第2話</option>
      <option value='2'>弓矢ゲーム</option>
    </select>
    <select id='detail'>
      <option value='id'>プロジェクトid</option>
      <option value='detail'>概要</option>
      <option value='HowToUse'>使い方</option>
    </select>
    <br>
    <p id='output'></p>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script>
      'use strict';

      let List;
      $(document).ready(function(){
        //ファイルの読み込み
        $.ajax({url: 'https://lego0821.github.io/lego0821/projects.json', dataType: 'json'})
        .done(function(data){
          console.log(data);
          List = data;
          document.getElementById('project').addEventListener('change',function(){
            console.log(List[this.value][document.getElementById('detail').value]);
            document.getElementById('output').textContent = List[this.value][document.getElementById('detail').value];
          },false)
        })
        .fail(function(){
          window.alert('読み込みエラー');
        });
      });
    </script>
  </body>
</html>
